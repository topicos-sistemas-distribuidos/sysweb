<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Edita profile do usuário</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>Edita profile do usuário</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">Edita profile do usuário</li>
		</ol>
	</section>
	<div layout:fragment="content">

		<div class="row">

			<div class="col-md-3">
				<div class="box box-primary">
					<div class="box-body box-profile">
						<a th:href="${'/users/'+user.id+'/select/image'}"> <img
							class="profile-user-img img-responsive img-circle"
							th:src="${'/upload/image/users/'+loginuserid}"
							alt="User profile picture"></img>
						</a>
						<h3 class="profile-username text-center">
							<spam th:text="${user.username}"></spam>
						</h3>

						<p class="text-muted text-center">Software Engineer</p>

					</div>
					<!-- /.box-body -->

				</div>
			</div>

			<div class="col-md-9">
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Formulário</h3>
						<div class="box-tools pull-right">
							<a href="/" type="button" class="btn btn-box-tool"><i
								class="fa fa-list-ul"></i></a>
						</div>
					</div>

					<form data-toggle="validator" role="form" th:object="${user}"
						th:action="@{/users/saveedited}" method="post">

						<div class="nav-tabs-custom">
							<ul class="nav nav-tabs">
								<li class="active"><a href="#settings" data-toggle="tab"
									aria-expanded="true">Dados do Usuário</a></li>
								<li class=""><a href="#personData" data-toggle="tab"
									aria-expanded="true">Dados Pessoais</a></li>
							</ul>

							<div class="tab-content">

								<div class="tab-pane active" id="settings">
									<form class="form-horizontal" data-toggle="validator"
										role="form" th:object="${user}"
										th:action="@{/users/saveedited}" method="post">

										<div class="box-body">
											<input type="hidden" th:field="*{id}" />

											<div class="form-group">
												<label for="Username">Username</label> <input type="text"
													required="true" class="form-control" th:field="*{username}"
													id="username" readonly="readonly" />
											</div>
											<div class="form-group">
												<label for="Username">E-mail</label> <input type="text"
													required="true" class="form-control" th:field="*{email}"
													id="email" />
											</div>
											<div class="form-group">
												<label for="Username">Senha original</label> <input
													type="password" required="true" class="form-control"
													name="password" id="password" />
											</div>
											<div class="form-group">
												<label for="Username">Nova Senha</label> <input
													type="password" required="true" class="form-control"
													name="newpassword" id="newpassword" />
											</div>
											<div class="form-group">
												<label for="Username">Confirma Senha</label> <input
													type="password" required="true" class="form-control"
													name="confirmnewpassword" id="confirmnewpassword" />
											</div>
											<div class="form-group">
												<label for="Ativo">Ativo</label> <select
													class="form-control" required="true" th:field="*{enabled}"
													id="enabled">
													<option value="true">true</option>
													<option value="false">false</option>
												</select>
											</div>
										</div>
										<div class="box-footer">
											<button type="submit" class="btn btn-primary">Salvar</button>
										</div>
									</form>
								</div>

								<div class="tab-pane" id="personData">
									<form class="form-horizontal" data-toggle="validator"
										role="form" th:object="${user}"
										th:action="@{/users/saveedited}" method="post">

										<div class="box-body">

											<input type="hidden" th:field="*{id}" />
											<div class="form-group">
												<label for="Person">Nome</label> <input type="text"
													required="true" class="form-control"
													th:field="*{person.name}" id="name" />
											</div>
											<div class="form-group">
												<label for="Person">Endereço</label> <input type="text"
													class="form-control" th:field="*{person.address}"
													name="address" id="address" />
											</div>
											<div class="form-group">
												<label for="Person">Cidade</label> <input type="text"
													class="form-control" th:field="*{person.city}" id="city" />
											</div>
											<div class="form-group">
												<label for="Person">Estado</label> <input type="text"
													class="form-control" th:field="*{person.state}" id="state" />
											</div>
											<div class="form-group">
												<label for="Person">CEP</label> <input type="text"
													class="form-control" th:field="*{person.cep}" id="cep" />
											</div>

										</div>
										<div class="box-footer">
											<button type="submit" class="btn btn-primary">Salvar</button>
										</div>
									</form>
								</div>

								<!-- /.tab-pane -->
							</div>
							<!-- /.tab-content -->
						</div>

					</form>



				</div>
			</div>
		</div>

	</div>
</body>
</html>
