<html>
<head>
  <meta charset="utf-8"></meta>

  <title>Teste SysAdmin | Registration Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css"/>
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- Baseado em https://www.codebyamir.com/blog/user-account-registration-with-spring-boot -->
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"></link>
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="/login"><b>Sys</b>Web</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Registrar um novo membro</p>
    
       <div th:if="${msgerro != null}">
            <div class="callout callout-danger">
                <p><spam th:text="${msgerro}"></spam></p> 
            </div>
        </div> 

    <form data-toggle="validator" role="form" th:action="@{/register}" th:object="${user}" method="POST">  
    	<input type="hidden" th:field="*{id}"/>   	
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="User name" required="true" th:field="*{username}" id="username"></input>
        <span class="glyphicon glyphicon-magnet form-control-feedback"></span>
      </div>
      <!-- 
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nome completo" required="true" th:field="*{name}" id="name"></input>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
       -->
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" required="true" th:field="*{email}" id="email"></input>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" required="true" th:field="*{password}" name="password" id="password"></input>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Confirmar password" required="true" name="confirmpassword" id="confirmpassword"></input>
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
                <div class="form-group">
                    <label for="authority">Tipo</label>                    
                    <select class="form-control" name="authority" id="authority" required="true">
							<option value="USER">USER</option>							
							<option value="GUEST">GUEST</option>
					</select>
                </div>

				<div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" required="true"> Eu aceito os <a href="#">termos</a></input>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
	<!-- 
    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div>
     -->

    <a href="/login" class="text-center">Eu j√° sou um membro registrado</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.0 -->
<script src="plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
