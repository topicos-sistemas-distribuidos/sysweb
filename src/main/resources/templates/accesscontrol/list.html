<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Permissões</title>
</head>

<body>

<section layout:fragment="header">
<h1>Permissões</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Permissões</li>
</ol>
</section>

<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Listagem de Acessos</h3>
            <div class="box-tools pull-right">
                <a href="/accesscontrol/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>                    
                    <th>Acesso</th>
                </tr>
                <tr th:each="row : ${list}">
                	<input id="id" name="id" th:value="${row.id}" type="hidden" />
                    <td th:text="${row.nome}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
